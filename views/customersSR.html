<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Dashboard</title>
    <link rel="stylesheet" href="css/orderSR.css">
    <!-- <link rel="stylesheet" href="/public/css/inventoryIM.css"> -->
    <script src="/js/customersSR.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="resources/logo.png" alt="Logo" class="logo-icon">
            </div>
            <div class ="nav-left">
                <ul class="nav-links">
                    <li><a href="#" id="dashboard-link">Dashboard</a></li>
                    <li><a href="#" id="inventory-link">Inventory</a></li>
                    <li><a href="#" id="order-link">Orders</a></li>
                    <li><a href="#" id="customers-link">Customers</a></li>
                </ul>
            </div>
            <div class="profile">
                <a href="#" id="profile-link">
                    <img src="/resources/SR.jpg" alt="Profile" class="profile-icon">
                    <span>Profile</span>
            
                </a>
            </div>
        </div>
    </nav>

    <!-- Customer table -->
    <div class="order-list">
        <div class="section-header">
            <button class="add-btn" id="add-new-button">Add New</button>
            <div class="button-container">
                <input type="text" class="search-input" placeholder="Search" oninput="searchCustomers()" />
                <button class="filter-btn" onclick="applyCustomerFilter()">Filter</button>
                
                <!-- Filter Dropdowns -->
                <div class="filter-section" style="display: none;"> <!-- Hidden by default -->
                    <select id="sort-field">
                        <option value="">Sort By</option>
                        <option value="customer_id">Customer ID</option>
                        <option value="fname">Customer Name</option>
                        <option value="email">Customer Email</option>
                    </select>
                    <select id="sort-order" onchange="applyCustomerFilter()"> <!-- Added onchange event -->
                        <option value="">Sort Order</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>                    
                </div>                
            </div>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by script.js -->
            </tbody>
        </table>
    </div>

    
    <section class="footer"></section>
    <div class="text">
        <h2>Brady</h2>
    </div>

    <!-- COPY FOR HEADER -->
    <script>
        let nav = document.querySelector("nav");
        window.onscroll = function() {
            if (document.documentElement.scrollTop > 20) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }//END OF SCRIPT FOR HEADER
    </script>
</body>
</html>
