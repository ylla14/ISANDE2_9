<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Report</title>
    <link rel="stylesheet" href="css/reorderReportIM.css">
    <script src="/js/reorderReportIM.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>
<body>
    <body>
        <!-- Download Button -->
        <div class="download-container">
            <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
        </div>
    
        <!-- Report Container -->
        <div id="report-container">
            <!-- Report Header -->
            <div class="report-header">
                <div class="logo-section">
                    <img src="resources/brady_logo.jpg" alt="Company Logo" class="logo">
                </div>
            </div>
    
            <!-- Heading Section -->
            <div class="report-heading">
                <h1>Low Stock & Reorder Alert Report</h1>
                <p><strong>Date Generated:</strong> <span id="reportDate"></span></p>
                <p><strong>Generated By:</strong> PharmaTrack</p>
            </div>
    
            <!-- Table Section -->
            <div class="table-section">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Supp. ID</th>
                            <th>Supplier</th>
                            <th>Prod. ID</th>
                            <th>Prod. Name</th>
                            <th>Current Stock Level</th>
                            <th>Min. Order QTY.</th>
                            <th>Reorder Point</th>
                            <th>Lead Time</th>
                            <th>Reorder QTY.</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
    
    <script>
        document.getElementById('reportDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
