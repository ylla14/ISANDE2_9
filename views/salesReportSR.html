<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Report</title>
    <link rel="stylesheet" href="css/salesReportSR.css">
    <script src="/js/salesReportSR.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>
<body>
    <body>
        <div class="filter-container">
            <label for="month-filter">Month:</label>
            <select id="month-filter">
                <option value="">All</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        
            <label for="year-filter">Year:</label>
            <select id="year-filter">
                <option value="">All</option>
            </select>
        
            <button id="filter-btn">Filter</button>
        </div>
        <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
        
        <!-- Report Container -->
        <div id="report-container">
            <!-- Report Header -->
            <div class="report-header">
                <div class="logo-section">
                    <a href="#" id="dashboard-link">
                        <img src="resources/brady_logo.jpg" alt="Company Logo" class="logo">
                    </a>
                </div>
            </div>
    
            <!-- Heading Section -->
            <div class="report-heading">
                <h1>Sales Report</h1>
                <p><strong>Date Generated:</strong> <span id="reportDate"></span></p>
                <p><strong>Generated By:</strong> PharmaTrack</p>
            </div>
    
            <!-- Table Section -->
            <div class="table-section">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Purchase Date</th>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Order ID</th>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>QTY</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
    
    <script>
        document.getElementById('reportDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
