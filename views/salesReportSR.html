<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Report</title>
    <link rel="stylesheet" href="css/salesReportSR.css">
    <script src="/js/salesReportSR.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>
<body>
    <body>
        <!-- Report Container -->
        <div id="report-container">
            <!-- Report Header -->
            <div class="report-header">
                <div class="logo-section">
                    <a href="#" id="dashboard-link">
                        <img src="resources/brady_logo.jpg" alt="Company Logo" class="logo">
                    </a>
                </div>
            </div>
    
            <!-- Heading Section -->
            <div class="report-heading">
                <h1>Monthly Sales Report</h1>
                <p><strong>Date Generated:</strong> <span id="reportDate"></span></p>
                <p><strong>Generated By:</strong> PharmaTrack</p>
                <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
            </div>
    
            <!-- Table Section -->
            <div class="table-section">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Purchase Date</th>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Order ID</th>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>QTY</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
    
    <script>
        document.getElementById('reportDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
