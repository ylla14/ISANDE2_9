<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM Dashboard</title>
    <link rel="stylesheet" href="css/dashboardIMStyle.css">
    <!-- <link rel="stylesheet" href="/public/css/dashboardIMStyle.css"> for live server testing -->
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div class="nav-left">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Sales Orders</a></li>
                    <li><a href="#">Suppliers</a></li>
                </ul>
            </div>
            <div class="profile">
                <li> 
                    <a href="#">
                        <img src="resources/download (1).jpg" alt="Profile Icon" class="profile-icon">
                        <span>Profile</span>
                    </a>
                </li>
            </div>
            <div class="hamburger" onclick="toggleSidebar()">
                &#9776; <!-- Hamburger icon -->
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        <div class="sidebar-content">
            <h2>Restock Transaction Summary</h2>
            <ul class="restockTransSum">
                <li><a href="#">hellaur</a></li>
            </ul>
            <!-- more deets later -->
        </div>
    </div>

    <!-- rectangles overview -->
    <div class="overview">
        <div class="rectangle">Helloor 1</div>
        <div class="rectangle">Helloor 2</div>
        <div class="rectangle">Helloor 3</div>
    </div>

    <!-- graph -->
    <div class="graph">
        <div class="graphcon">Helloor 1</div>
        <div class="graphcon">Helloor 2</div>
    </div>
    
    <section class="footer"></section>
    <div class="text">
        <h2>Fotah</h2>
    </div>

    <script>
        let nav = document.querySelector("nav");
        window.onscroll = function() {
            if (document.documentElement.scrollTop > 20) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
